<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Quiz about Mongolia">
        <title>Oogii's Mongolian Quiz</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    </head>
    <body>
        <main role="quiz">
            <header role="banner">
                <img src="img/symbol.png" alt="Mongolian symbol">
            </header>
            <section class="stats"> 
                <p class=statNum>Question: 0/8</p>
                <p class=sNumber>Score: 0</p>
            </section>
            <section class="quiz_box">
                <section class=question_box>
                    <img src="img/writing_logo.gif" alt="Picture of mongolian writing" class="start_img">
                    <input type=submit value="Start" class="button start">
                </section>
                <button class="button restart">Restart</button>     
            </section>  
        </main> 
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
