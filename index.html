<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Quiz about Mongolia">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main role="quiz">
            <header role="banner">
                <img src="img/region-mn-map1.png" alt="map of Mongolia">
            </header>
            <section class="stats"> 
                <p class=statNum>Question: 0/5</p>
                <p class=sNumber>Score: 0</p>
            </section>
            <section class="quiz_box">
                <section class=question_box>
                    <img src="img/nomadic_mongolia.jpg" alt="Picture of nomad life" class="start_img">
                    <input type=submit value="Start" class="button start">
                </section>     
            </section>  
        </main> 
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
